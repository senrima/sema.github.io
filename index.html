<!DOCTYPE html>
<html>
<head>
  <title>Uji Koneksi ke Google Apps Script</title>
</head>
<body>
  <h1>Uji Koneksi</h1>
  <button onclick="cekKoneksi()">Tes Koneksi</button>
  <p id="hasil"></p>

  <script>
    async function cekKoneksi() {
      const scriptUrl = "https://script.google.com/macros/s/AKfycbzEkgdETgD5CjIrklWDK96I042EVEF9EWzYBGIs-wt0NMdAuMsz_L5cGhGLeOq3jBNy/exec"; // Ganti dengan URL Web App kamu
      const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(scriptUrl);

      try {
        const res = await fetch(proxy);
        const data = await res.json();
        document.getElementById("hasil").innerHTML = "RESPON: " + data.contents;
      } catch (error) {
        document.getElementById("hasil").textContent = "ERROR: " + error;
      }
    }
  </script>
</body>
</html>
