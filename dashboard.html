<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Dashboard</h2>
  <p>Halo, <span id="user"></span>! Selamat datang di dashboard.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const user = localStorage.getItem("login_user");
  if (!user) {
    alert("Silakan login dulu.");
    window.location.href = "index.html";
  } else {
    document.getElementById("user").innerText = user;
  }

  function logout() {
    localStorage.removeItem("login_user");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
